---
:id: cluster # cluster data bag id 

:knife: # generate .chef/knife.rb
  :node_name: 'macbook' # orgname
  :client_name: 'chef-validator'
  :server_url: 'http://10.10.10.10:4000'
  # :log_level: :debug

:cookbooks: # to download
  - apt
  - git
  - build-essential
  - users
  - sudo
  - vim

:defaults:
  :vm:
    :box: precise64-ruby-1.9.3-p194
    :box_url: https://dl.dropbox.com/u/14292474/vagrantboxes/precise64-ruby-1.9.3-p194.box
  :modifyvm:
    :rtcuseutc: "on"
    :memory: 256

:nodes:
  :head:
    :cpus: 1
    :hostonly: 10.10.10.11
    :alias: loghost admin
    :chef_client: dev
    :roles: 
      - role[cluster]
      - role[base]
      - role[hpc-head]
      - role[slurm-head]

  :c001:
    :cpus: 1
    :hostonly: 10.10.10.12
    :chef_client: dev
    :roles:
      - role[cluster]
      - role[base]
      - role[hpc-comp]
      - role[slurm-comp]

:munge:
  :key: "0beec7b5ea3f0fdbc95d0dd47f3c5bc275da8a33"

:nfs:
  :exports:
    - "/scratch"
